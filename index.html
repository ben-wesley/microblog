<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>the microblog of benj wesley</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 1em auto; padding: 0.5em; }
    article { margin-bottom: 1em; border-bottom: 1px solid #ddd; padding-bottom: 0.5em; }
    h1 { font-size: 1.4em; }
  </style>
</head>
<body>
  <h1>the microblog of benj. wesley</h1>
  <hr>
  <div id="posts">Loading posts...</div>
  <button id="load-more">Load More</button>

  <script>
    const username = 'ben-wesley';
    const repo = 'microblog';
    const folder = 'posts';

    let currentPage = 0;
    const postsPerPage = 30;

    async function fetchPostsList() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const res = await fetch(apiUrl);
      const files = await res.json();
      return files
        .filter(file => file.name.endsWith('.md'))
        .sort((a, b) => b.name.localeCompare(a.name)); // newest first
    }

    async function loadPosts() {
      const postList = document.getElementById('posts');
      const loadMoreButton = document.getElementById('load-more');
      postList.innerHTML = '';
      const posts = await fetchPostsList();

      const start = currentPage * postsPerPage;
      const end = start + postsPerPage;
      const postsToLoad = posts.slice(start, end);

      for (const post of postsToLoad) {
        const res = await fetch(post.download_url);
        const text = await res.text();
        const html = marked.parse(text);
        const article = document.createElement('article');
        article.innerHTML = html;
        postList.appendChild(article);
      }

      currentPage++;
      if (currentPage * postsPerPage >= posts.length) {
        loadMoreButton.disabled = true;
      }
    }

    // Load Marked.js for Markdown rendering
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
    script.onload = () => {
      loadPosts();
    };
    document.body.appendChild(script);

    document.getElementById('load-more').addEventListener('click', loadPosts);
  </script>
</body>
</html>
