<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Microblog</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2em auto; padding: 1em; }
    article { margin-bottom: 3em; border-bottom: 1px solid #ddd; padding-bottom: 1em; }
    h1 { font-size: 1.4em; }
  </style>
</head>
<body>
  <h1>the microblog of benj. wesley</h1>
  <div id="posts">Loading posts...</div>

  <script>
    const username = 'ben-wesley';
    const repo = 'microblog';
    const folder = 'posts';

    async function fetchPostsList() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const res = await fetch(apiUrl);
      const files = await res.json();
      return files
        .filter(file => file.name.endsWith('.md'))
        .sort((a, b) => b.name.localeCompare(a.name)); // newest first
    }

    async function loadPosts() {
      const postList = document.getElementById('posts');
      postList.innerHTML = '';
      const posts = await fetchPostsList();

      for (const post of posts) {
        const res = await fetch(post.download_url);
        const text = await res.text();
        const html = marked.parse(text);
        const article = document.createElement('article');
        article.innerHTML = html;
        postList.appendChild(article);
      }
    }

    // Load Marked.js for Markdown rendering
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
    script.onload = loadPosts;
    document.body.appendChild(script);
  </script>
</body>
</html>
